<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Events Demo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>JavaScript Events & Interactivity</h1>

  <!-- Section 1: Form with Custom Validation -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username"><br>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter email"><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Section 2: Button Interaction -->
  <section>
    <h2>Click the Button</h2>
    <button id="colorBtn">Change Background Color</button>
  </section>

  <!-- Section 3: Input Interaction -->
  <section>
    <h2>Live Text Preview</h2>
    <input type="text" id="liveInput" placeholder="Type something...">
    <p>Preview: <span id="preview"></span></p>
  </section>

  <script src="java/script.js"></script>
</body>
</html>
